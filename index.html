    <div class="content">
        <div class="mymove Rotate">
            <div class="card">
                <div class="show">
                    <span class="rx"></span>
                </div>
                <div class="titleshow">
                    Rotate X
                </div>
            </div>
            <div class="card">
                <div class="show">
                    <span class="ry"></span>
                </div>
                <div class="titleshow">
                    Rotate Y
                </div>
            </div>
            <div class="card">
                <div class="show">
                    <span class="r"></span>
                </div>
                <div class="titleshow">
                    Rotate
                </div>
            </div>
        </div>
        <div class="mymove Scale">
            <div class="card">
                <div class="show">
                    <span class="scx"></span>
                </div>
                <div class="titleshow">
                    Scale X
                </div>
            </div>
            <div class="card">
                <div class="show">
                    <span class="scy"></span>

                <div class="titleshow">
                    Scale Y
                </div>

                    <span class="sc"></span>

                <div class="titleshow">
                    Scale
                </div>
            </div>

        <div class="mymove Translate">
            <div class="card">
                <div class="show">
                    <span class="tx"></span>
                </div>
                <div class="titleshow">
                    Translate X
                </div>
            </div>
            <div class="card">
                <div class="show">
                    <span class="ty"></span>
                </div>
                <div class="titleshow">
                    Translate Y
                </div>
            </div>
            <div class="card">
                <div class="show">
                    <span class="t"></span>
                </div>
                <div class="titleshow">
                    Translate
                </div>
            </div>
        </div>
        <div class="mymove Skew">
            <div class="card">
                <div class="show">
                    <span class="skx"></span>
                </div>
                <div class="titleshow">
                    Skew X
                </div>
            </div>
            <div class="card">
                <div class="show">
                    <span class="sky"></span>
                </div>
                <div class="titleshow">
                    Skew Y
                </div>
            </div>
            <div class="card">
                <div class="show">
                    <span class="sk"></span>
